<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5">
    <title>Movie Swipe - Find Your Next Movie</title>
    
    <!-- Your existing styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="swipe-styles.css">
    
    <!-- Bootstrap and fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    
    <!-- Swipe functionality script -->
    <script src="swipe.js" defer></script>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Movie Recommendation</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="swipe.html">Get Started</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="watchlist.html">WatchList</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </div>

    <div class="swipe-container">
        <div class="swipe-header">
            <h2>Find Your Next Movie</h2>
            <p>Swipe right to add to watchlist, swipe left to skip</p>
        </div>
        
        <div class="card-container">
            <div id="movie-card" class="movie-card">
                <div class="loading-spinner" id="loading-spinner"></div>
                <img id="poster" src="" alt="Movie Poster">
                <div class="movie-info">
                    <h2 id="title"></h2>
                    <p id="year"></p>
                    <p id="genre"></p>
                    <p id="rating"></p>
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="skip-btn" class="action-btn skip"><i class="ri-close-line"></i></button>
            <button id="like-btn" class="action-btn like"><i class="ri-heart-fill"></i></button>
        </div>
    </div>
</body>
</html>
