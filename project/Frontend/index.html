<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.5">
        <title>Movie Recommendation</title>
        
        <link rel="stylesheet" href="styles.css">
        <script src="function.js" defer></script>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Josefin+Sans:wght@100..700&display=swap" rel="stylesheet">
    
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    </head>
<body>
    
    <div class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Movie Recommendation</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="swipe.html">Get Started</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="watchlist.html">WatchList</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        
    </div>
    <div class="container-fluid">
    <div class="banner">
        <div class="slider" style="--quantity :8">
            <div class="item" style="--position:1"><img src="photos/poster1.jpg" alt="poster1"></div>
            <div class="item" style="--position:2"><img src="photos/poster2.jpeg" alt="poster2"></div>
            <div class="item" style="--position:3"><img src="photos/poster3.jpeg" alt="poster3"></div>
            <div class="item" style="--position:4"><img src="photos/poster4.jpeg" alt="poster4"></div>
            <div class="item" style="--position:5"><img src="photos/poster5.jpeg" alt="poster5"></div>
            <div class="item" style="--position:6"><img src="photos/poster6.jpeg" alt="poster6"></div>
            <div class="item" style="--position:7"><img src="photos/poster7.jpeg" alt="poster7"></div>
            <div class="item" style="--position:8"><img src="photos/poster8.jpeg" alt="poster8"></div>

        </div>
    </div>

    <div class="fields">
        <div class="genre">
            <table><tr><th>
        <label for="genre">Genre : </label></th>
        <td>
        <select name="genre" id="genre">
            <option value="Select Genre ▼">Select Genre</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Biography">Biography</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Documentary">Documentary</option>
            <option value="Drama">Drama</option>
            <option value="Family">Family</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Film-Noir">Film-Noir</option>
            <option value="Game-Show">Game-Show</option>
            <option value="History">History</option>
            <option value="Horror">Horror</option>
            <option value="Music">Music</option>
            <option value="Musical">Musical</option>
            <option value="Mystery">Mystery</option>
            <option value="News">News</option>
            <option value="Reality-TV">Reality-TV</option>
            <option value="Romance">Romance</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Short">Short</option>
            <option value="Sport">Sport</option>
            <option value="Talk-Show">Talk-Show</option>
            <option value="Thriller">Thriller</option>
            <option value="War">War</option>
            <option value="Western">Western</option>
        </select></td></tr></table>
        </div>
        <div class="region">
        <table><tr><th><label for="country">Region:</label></th>
        <td><select name="country" id="country">
            <option value="Select Countries ▼">Select Country</option>
            <option value="US">United States (US)</option>
            <option value="IN">India (IN)</option>
            <option value="FR">France (FR)</option>
            <option value="DE">Germany (DE)</option>
            <option value="JP">Japan (JP)</option>
            <option value="CN">China (CN)</option>
            <option value="KR">South Korea (KR)</option>
            <option value="GB">United Kingdom (GB)</option>
            <option value="IT">Italy (IT)</option>
            <option value="ES">Spain (ES)</option>
            <option value="CA">Canada (CA)</option>
            <option value="RU">Russia (RU)</option>
            <option value="AU">Australia (AU)</option>
            <option value="MX">Mexico (MX)</option>
            <option value="BR">Brazil (BR)</option>
        </select></td></tr></table>

        </div>
        <div class="year">
        <table><tr><th><label for="year">Year : </label></th>
        <td><select id="year">
            <option value="" disabled selected>Choose a year </option>
        </select></td></tr></table>
    
        </div>   
    </div>
    </div>

    <div class=""></div>
    


</body>
</html>
